<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="formRegistro">
        <form name="meu_form" class="data-ax-form">
            <h1>Formulario de Registro</h1>
            <p class="nome">
                <label for="nome">Nombre Completo</label>
                <input type="text" id="campoNombre" placeholder="Tiago Vale" name="nombre" required />
            </p>
            <p>
                <label for="email">Correo Electronico</label>
                <input type="email" id="campoCorreo" placeholder="fulano@mail.com" name="correo" multiple="multiple"
                    required />
            </p>
            <p>
                <label for="email">Contraseña</label>
                <input type="password" id="campoContraseña" placeholder="Contraseña" name="password" required />
            </p>
            <p>
                <label for="email">Telefono Movil</label>
                <input type="tel" id="campotelefono" placeholder="Telefono Movil" name="Telefono" required />
            </p>

            <p class="submit"> <input type="submit" onclick="Enviar();" value="Enviar" />
            </p>
        </form>
    </div>
</body>

</html>
