<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/Vista/css/estilos.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
        type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <script src="/Controlador/js/Validacion.js" type="text/javascript"></script>
</head>

<body id="Formulario">
    <div id="formRegistro">
        <form id="form1" novalidate method="post" class="form-group">
            <h1>Formulario de Registro</h1>
            <div class="form-group">
                <label id="icon" for="name"><i class="icon-user"></i></label>
                <input type="text" id="campoNombre" placeholder="Tiago Vale" name="nombre" required
                    data-pristine-required-message="Por favor Ingresa tu nombre"
                    data-pristine-pattern="/^[0-9]{5}(?:-[0-9]{4})?$/" data-pristine-pattern-message="Invalid ZIP code"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label id="icon" for="name"><i class="icon-envelope "></i></label>
                <input type="text" name="name" id="campoCorreo" placeholder="Email" required multiple="multiple"
                    data-pristine-type="email" data-pristine-required-message="Este dato es requerido"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label id="icon" for="name"><i class="icon-shield"></i></label>
                <input type="password" name="name" id="campoContraseña" placeholder="Contraseña" required
                    data-pristine-required-message="Por favor seleccione una contraseña"
                    data-pristine-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/" */
                    data-pristine-pattern-message="Minimo 8 caracteres, Minimo una letra mayuscula, una letra minuscula y un numero"
                    class="form-control" />
            </div>
            <div class="form-group">
                <label id="icon" for="name"><i class="icon-phone"></i></label>
                <input type="text" name="name" id="campoTelefono" placeholder="Telefono Movil" required
                    data-pristine-required-message="Este dato es requerido" class="form-control" />
            </div>

            <div class="gender">
                <input type="radio" value="None" id="male" name="gender" checked />
                <label for="male" class="radio" chec>Masculino</label>
                <input type="radio" value="None" id="female" name="gender" />
                <label for="female" class="radio">Femenino</label>
            </div>
            
            <a href="#" id="prueba" class="button" type="submit" onclick="Enviar();" value="Enviar">Registrar</a>
        </form>
    </div>
    <script src="/Controlador/js/pristine.min.js"></script>
</body>

</html>
